<script id="fastpostTpl" type="text/html">
<div class="fastminipost">
  <div class="fastminipost-c">
    <div class="fastminipost-z">
        {{ if member.uid}}
        <a href="home.php?mod=space&uid={{member.uid}}&do=profile"><img src="uc_server/avatar.php?uid={{member.uid}}&size=small"></a>
        {{ else}}
        <a href="{{ if inwechat}}forum.php?mod=post&action=reply&tid={{thread.tid}}&authorization=true{{ /if}}"><img src="template/singcere_faith/src/img/forum/wx-login.png" alt=""></a>
        {{ /if}}
    </div>
    <div class="fastminipost-m">
        <div class="fastinputd" {{ if !member.uid && inwechat}}onclick="location='forum.php?mod=post&action=reply&tid={{thread.tid}}&authorization=true'"{{ /if}}>
            Hi！
            {{ if thread.closed == 'lock'}}
            此贴已锁，不能回复
            {{ else}}
              {{ if !member.uid}}
              游客
              {{ else}}
              {{member.username}}
              {{ /if}}
            ~说两句吧
            {{ /if}}
        </div>
    </div>
    <div class="fastminipost-y">
      <span class="share-weixin fastshare">分享</span>
    </div>
  </div>
</div>

<form method="post" autocomplete="off" id="fastpostform" class="none" name="fastpostform" action="forum.php?mod=post&action=reply&fid={{thread.fid}}&tid={{thread.tid}}&replysubmit=yes">
<div class="ue_revision">
    <div id="j_pb_main_editor" class="main_editor_panel">
        <div class="j_editor editor">
            <div class="j_editor_title_panel editor_title_panel"></div>
            <div class="j_editor_content_panel editor_content_panel">
                <div class="lay_hide">
                  <input type="hidden" name="formhash" value="{{formhash}}" />
                  <!--{{ if thread.special == 5 && !firststand && member.uid}}-->
                  <div class="inbox mt-10">
                    <select id="stand" name="stand" >
                      <option value="">选择观点</option>
                      <option value="0">中立</option>
                      <option value="1">正方</option>
                      <option value="2">反方</option>
                    </select>
                  </div>
                  <!--{{ /if}}-->
                  <textarea name="message" id="fastpostmessage" placeholder="Hi！{{ if !member.uid}}游客{{ else}}{{member.username}}{{ /if}}~说两句吧" style="height:88px;width:100%" class="j_editor_content editor_input editor_content" ></textarea>
                </div>
            </div>
            <div class="j_editor_bottom_panel editor_bottom_panel">
                <div class="editor_btn_list">
                    <div class="fr j_media_bar media_bar">
                      <div class="j_smile_btn_panel smile_btn_panel">
                          <a href="javascript:;" class="j_smile_btn smile_btn smile_enable" onclick="jQuery('#fastsmiliesdiv_data').toggleClass('smiletoggle');"></a>
                      </div>
                    </div>
                    <div class="j_submit_btn_panel submit_btn_panel">
                      <input type="submit" name="replysubmit" id="fastpostsubmit" value="回复" class="submit_btn" />
                    </div>
                </div>
                <div id="fastsmiliesdiv_data" class="smiletoggle"><div class="triangle-up"></div><div id="fastsmilies" class="clear"></div></div>
            </div>
        </div>
    </div>
</div>
</form>
</script>
