<!--{template common/header}-->
<link rel="stylesheet" type="text/css" href="{$_G[siteurl]}template/singcere_xn/src/css/sign.css?{VERHASH}"/>


<div id="login" class="login">
	<!-- 业务logo -->
	<div id="logo" class="member-logo"></div>


	<form method="post" autocomplete="off" name="register" id="registerform" action="member.php?mod={$_G[setting][regname]}&mobile=2">
	<input type="hidden" name="regsubmit" value="yes" />
	<input type="hidden" name="formhash" value="{FORMHASH}" />
	<!--{eval $dreferer = str_replace('&amp;', '&', dreferer());}-->
	<input type="hidden" name="referer" value="$dreferer" />
	<input type="hidden" name="activationauth" value="{if $_GET[action] == 'activation'}$activationauth{/if}" />
	<input type="hidden" name="agreebbrule" value="$bbrulehash" id="agreebbrule" checked="checked" />

	<!-- 注册 -->
	<div id="web_login" style="display: block;">
		<ul id="g_list">
			<li id="g_u"><input type="text" class="inputstyle" autocomplete="off" value="" name="{$_G['setting']['reginput']['username']}" placeholder="{lang registerinputtip}" fwin="login"></li>
			<li id="g_u"><input type="password" class="inputstyle" name="{$_G['setting']['reginput']['password']}" placeholder="{lang login_password}" fwin="login"></li>
			<li id="g_u"><input type="password" class="inputstyle" name="{$_G['setting']['reginput']['password2']}" placeholder="{lang registerpassword2}" fwin="login"></li>
			<li id="g_p"><input type="email" class="inputstyle" autocomplete="off" value="" name="{$_G['setting']['reginput']['email']}" placeholder="{lang registeremail}" fwin="login"></li>
			<!--{if empty($invite) && ($_G['setting']['regstatus'] == 2 || $_G['setting']['regstatus'] == 3)}-->
				<li id="g_p"><input type="text" name="invitecode" autocomplete="off" tabindex="5" class="px p_fre" size="30" value="{lang invite_code}" placeholder="{lang invite_code}" fwin="login"></li>
			<!--{/if}-->
			<!--{if $_G['setting']['regverify'] == 2}-->
				<li id="g_p"><input type="text" name="regmessage" autocomplete="off" tabindex="6" class="px p_fre" size="30" value="{lang register_message}" placeholder="{lang register_message}" fwin="login"></li>
			<!--{/if}-->
		</ul>
		<!--{if $secqaacheck || $seccodecheck}-->
			<!--{subtemplate common/seccheck}-->
		<!--{/if}-->
		<button id="go" tabindex="7" value="true" name="regsubmit" type="submit">{lang quickregister}</button>
	</div>
	</form>

	<!-- 切换登录区域 -->
	<div id="switch">
		<div id="zc_feedback">
			<a id="zc" href="member.php?mod=logging&action=login">已有账户登录</a>
		</div>
	</div>

	
</div>


<!--{eval updatesession();}-->
<!--{template common/footer}-->
