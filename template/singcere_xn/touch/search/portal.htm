<!--{subtemplate mobile/common/header}-->
<style>
a {color: #3361a7;}
a:visited { color: #531f74; }
.module .thread li { padding:6px 12px 5px; line-height: 24px; }
.message { margin:5px 0; color:#888; line-height:14px}
</style>

<!--{if !empty($searchid) && submitcheck('searchsubmit', 1)}-->
<div class="module p10">
  <h3><!--{if $keyword}-->{lang search_result_keyword}<!--{else}-->{lang search_result}<!--{/if}--></h3>
  <!--{if empty($articlelist)}-->
  <p>{lang search_nomatch}</p>
  <!--{else}-->
  <ul class="thread">
    <!--{loop $articlelist $key $article}-->
    <li class="{if ($key+1) % 2 ==0}odd{/if}"><b><a href="portal.php?mod=view&aid=$article[aid]">$article[title]</a></b><br>
      <span class="xg1"> <a href="home.php?mod=space&uid=$article[uid]" target="_blank">$article[username]</a> </span>
      
      <span class="y xg1">$article[dateline] $article[viewnum]{lang a_visit} $article[commentnum]{lang a_comment}</span>
      <!--{if $article[summary]}--><div class="message">$article[summary]</div><!--{/if}-->
    </li>
    <!--{/loop}-->
  </ul>
  <!--{/if}-->
</div>
<!--{if !empty($multipage)}--><div class="pgs clear">$multipage</div><!--{/if}-->
<!--{/if}-->

<!--{subtemplate mobile/common/footer}-->
