<!--{template common/header}-->
<style type="text/css">
.t {border: 1px solid #bdcfdd;padding: 1px;_display: inline-block;margin-bottom: 10px;background: #ffffff;}
.tr2 td{padding:5px 5px 3px;color:#999999;background:#FFFFFF;border-bottom:1px solid #c5d8e8;}
.tr3 td{padding:5px 10px;border-bottom:1px dotted #ddd;border-right:1px solid #D5E5E8;font-size:1.2em;}
.tac {text-align: center;padding: 10px;}
.yl_jz{text-align:center;}
.tal{text-align:left}
</style>
	            <div class="t">
<table width="100%" align="center" cellspacing="0" cellpadding="0">
<tr class="tr2 tac">
<td width="10%">{lang kx_new100:new_1}</td>
<td width="40%">{lang kx_new100:new_2}</td>
<td width="14%">{lang kx_new100:new_3}</td>
<td width="10%">{lang kx_new100:new_4}</td>
<td width="10%">{lang kx_new100:new_5}</td>
<td width="16%">{lang kx_new100:new_6}</td>
</tr>
<!--{if !empty($devdb)}-->  <!--{loop $devdb $value}-->
<tr class="tr3 tac">
<td class="yl_jz"><font color=#A6A6A6>$value[name]</font></td>
<td class="yl_jz tal"><a href="forum.php?mod=viewthread&tid=$value[tid]" target='_blank'>$value[subject]</a></td>
<td class="yl_jz"><a href='home.php?mod=space&uid=$value[authorid]' target='_blank'><font color=#8B5742>$value[author]</font></a></td>
<td class="yl_jz"><font color="#FF6633" size="+2">$value[views]</font></td>
<td class="yl_jz"><font color="#FF6633" size="+1">$value[replies]</font></td>
<td class="yl_jz">$value[dateline]</td>
</tr>
		<!--{/loop}-->		<!--{/if}-->
</table></div>

<!--{template common/footer}-->
