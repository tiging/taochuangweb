<!--{template common/header}-->
<!-- header start -->
<header class="header">
	<div class="nav">
        <div class="category">
			<!--{if $_GET['type'] == 'forum'}-->
            <div id="elecnation_fav_menu">
            	<div id="elecnation_fav_float" class="z">
                	<a href="home.php?mod=space&uid={$_G[uid]}&do=favorite&view=me&type=thread" style="padding:6px 11px;">{lang favthread}</a>
                </div>
                
            	<div id="elecnation_fav_float" class="y">
                	<div id="elecnation_fav_float_bg">{lang favforum}</div>
                </div>
                <div id="elecnation_clear"></div>
            </div>

            <!--{else}-->
            <div id="elecnation_fav_menu">
            	<div id="elecnation_fav_float" class="z">
                	<div id="elecnation_fav_float_bg">{lang favthread}</div>
                </div>
                
            	<div id="elecnation_fav_float" class="y">
                	<a href="home.php?mod=space&uid={$_G[uid]}&do=favorite&view=me&type=forum" style="padding:6px 11px;">{lang favforum}</a>
                </div>
                <div id="elecnation_clear"></div>
            </div>
		<!--{/if}-->
        
        <div id="elecnation_nav_left">
            <a href="home.php?mod=space&uid={$_G[uid]}&do=profile&mycenter=1"><img src="{$_G['style']['styleimgdir']}/touch/common/images/icon_center.png" width="41" height="30"/></a>
        </div>
    </div>
</header>

<div class="wp" style="padding:8px;">
<!-- main collectlist start -->
<!--{if $_GET['type'] == 'forum'}-->
<div class="coll_list b_radius">
	<ul>
		<!--{if $list}-->
			<!--{loop $list $k $value}-->
			<li><a href="$value[url]">$value[title]</a></li>
			<!--{/loop}-->
		<!--{else}-->
		<li>{lang no_favorite_yet}</li>
		<!--{/if}-->

	</ul>
</div>
<!--{else}-->
<div class="threadlist">
	<ul>
		<!--{if $list}-->
			<!--{loop $list $k $value}-->
			<li>
            <a href="$value[url]">
            <div id="threadlist_li">
            $value[title]
            </div>
            </a>
            </li>
			<!--{/loop}-->
		<!--{else}-->
		<div id="elecnation_noinfo">{lang no_favorite_yet}</div>
		<!--{/if}-->
	</ul>
</div>
<!--{/if}-->

$multi
<div id="elecnation_multi_footer"></div>
<!-- main collectlist end -->

</div>
<!--{template common/footer}-->
