<!--{if $list}-->
<ul>
<!--{loop $list $value}-->
	<!--{if $value[uid]}-->
    <div id="elecnation_doing_li">
    
    <div id="elecnation_doing_relative">
        <div id="elecnation_doing_avatar">
        	<div id="elecnation_doing_avatar_img">
            	<a href="home.php?mod=space&uid=$value[uid]&do=profile&mobile=2" style="border:none;"><img src="uc_server/avatar.php?uid=$value[uid]&size=small" width="24" height="24" style="border:none;" /></a>
            </div>
        </div>
                                
        <div id="elecnation_doing_name">
        	<span><a href="home.php?mod=space&uid=$value[uid]&do=profile&mobile=2">$value[username]</a></span>
            <span class="elecnation_time"><!--{date($value['dateline'], 'u')}--></span>
        </div>
	</div>
    
    <div id="elecnation_doing_word">
    	<div style="margin-bottom:8px;">
        	$value[message]
        </div>
		<!--{if $_G[uid] && helper_access::check_module('doing')}-->
		<div id="elecnation_doing_reply" class="z">
			<a href="home.php?mod=spacecp&ac=doing&op=getcomment&handlekey=msg_$doid&doid=$doid&key=$key" style="color:#FFFFFF;">{lang reply}</a>
		</div>
		<!--{/if}-->
                   
		<!--{if $value[uid]==$_G[uid] || $dv['uid']==$_G[uid] || checkperm('managedoing')}-->
		<div id="elecnation_doing_li_delete" class="y">
			<a href="home.php?mod=spacecp&ac=doing&op=delete&doid=$value[doid]&id=$value[id]&handlekey=doinghk_{$value[doid]}_$value[id]" id="{$_GET[key]}_doing_delete_{$value[doid]}_{$value[id]}" style="color:#666666;">{lang delete}</a>
        </div>
        <!--{/if}-->
		<div id="elecnation_clear"></div>
	</div>
            
	<div id="{$_GET[key]}_form_{$value[doid]}_{$value[id]}"></div>
	
    </div>
	<!--{/if}-->
<!--{/loop}-->
</ul>
<!--{/if}-->
<div class="tri"></div>
