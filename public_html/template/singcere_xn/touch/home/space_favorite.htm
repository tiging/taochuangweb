<!--{subtemplate home/space_nav}-->


{if $_GET[type] == 'article'}
<div class="home-nav home-top home-nav-top clear">
    <h3>我的新闻</h3>
    <a href="{$_G[siteurl]}home.php?mod=space&uid={$space[uid]}&do=favorite&view=me&type=article" class="cur">
      <div class="home-nav-a-ico"><i class="fa fa-star"></i></div>
      <p>收藏</p>
    </a>
    <a href="{$_G[siteurl]}plugin.php?id=xn:xn_home&type=artcmment">
      <div class="home-nav-a-ico"><i class="fa fa fa-microphone"></i></div>
      <p>评论</p>
    </a>
</div>
{else}
<div class="home-nav home-top home-nav-top clear">
    <h3>我的微社区</h3>
    <a href="{$_G[siteurl]}home.php?mod=space&uid={$space[uid]}&do=favorite&view=me&type=thread" class="cur">
      <div class="home-nav-a-ico"><i class="fa fa-star"></i></div>
      <p>收藏</p>
    </a>
    <a href="{$_G[siteurl]}home.php?mod=space&uid={$space[uid]}&do=thread&view=me&type=reply">
      <div class="home-nav-a-ico"><i class="fa fa-quote-left"></i></div>
      <p>回复</p>
    </a>
    <a href="{$_G[siteurl]}home.php?mod=space&uid={$space[uid]}&do=thread&view=me">
      <div class="home-nav-a-ico"><i class="fa fa-comments"></i></div>
      <p>主题</p>
    </a>
</div>
{/if}

<div class="module component">

    <div class="bm_wrapper j_bm_wrapper">
      <div class="collect_list">
        <ul id="bm_list" class="bm_list j_bm_list">
            <!--{if $list}-->
            <!--{loop $list $k $value}-->
            <li class="list_item list_item_collect j_list_item_collect">
                <a class="list_item_link j_list_item_link" href="$value[url]">
                <div class="list_item_content_wrapper"><span class="post_list_item_title">$value[title]</span>
                <div class="post_list_item_info clear"><!--{date($value[dateline], 'u')}--><span class="post_list_item_info_right"><span class="update_number"></span></span></div>
                </div>
                </a>
                <a class="btn bm_item_del j_bm_item_del" id="a_delete_$k" href="home.php?mod=spacecp&ac=favorite&op=delete&favid=$k&type={$_GET[type]}">删除</a>
            </li>
            <!--{/loop}-->
            <!--{else}-->
            <div class="bm_c p10" style="border-bottom:none;">{lang no_favorite_yet}</div>
            <!--{/if}-->
        </ul>
      </div>
    </div>

</div>
