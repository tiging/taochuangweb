<div class="component"> 

<!--{if $_GET[page]==profile || $_G[uid] != $space[uid] }-->
  <!--{if $_G[uid] == $space[uid] }-->
  <div class="second-nav clear">
    <a href="{$_G[siteurl]}home.php?mod=space&uid=$space[uid]&do=profile&page=profile" class="cur">我的资料</a>
    <a href="{$_G[siteurl]}home.php?mod=spacecp&ac=profile">修改资料</a>
    <a {if $_G['member']['isregister'] == 0 }href="{$_G[siteurl]}home.php?mod=spacecp&ac=profile&op=password"{else}href="{$_G[siteurl]}home.php?mod=spacecp&ac=plugin&id=singcere_wechat:spacecp"{/if}>账号密码</a>
  </div>
  <!--{/if}-->

  <div class="profile-c">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <!--{if in_array($_G[adminid], array(1, 2))}-->
          <tr>
            <td valign="top">Email: </td>
            <td>$space[email]</td>
          </tr>
          <!--{/if}-->
          <!--{loop $profiles $value}-->
          <tr>
            <td valign="top">$value[title]: </td>
            <td>$value[value]</td>
          </tr>
          <!--{/loop}-->
          <!--{if $space[adminid]}-->
          <tr>
            <td >{lang management_team}: </td>
            <td>{$space[admingroup][grouptitle]} {$space[admingroup][icon]}</td>
          </tr>
          <!--{/if}-->
          <tr>
            <td width="80">{lang usergroup}: </td>
            <td>{$space[group][grouptitle]}{$space[group][icon]}</td>
          </tr>
          <!--{if $space[extgroupids]}-->
          <tr>
            <td valign="top">{lang group_expiry_type_ext}: </td>
            <td>$space[extgroupids]</td>
          </tr>
          <!--{/if}-->
        </table>
  </div>
<!--{else}-->


  <div class="home-nav home-sq clear">
    <h2>我的微社区</h2>
    <a href="{$_G[siteurl]}home.php?mod=space&uid={$space[uid]}&do=thread&view=me">
      <div class="home-nav-a-ico"><i class="fa fa-comments"></i></div>
      <p>主题</p>
    </a>
    <a href="{$_G[siteurl]}home.php?mod=space&uid={$space[uid]}&do=thread&view=me&type=reply">
      <div class="home-nav-a-ico"><i class="fa fa-quote-left"></i></div>
      <p>回复</p>
    </a>
    <a href="{$_G[siteurl]}home.php?mod=space&uid={$space[uid]}&do=favorite&view=me&type=thread">
      <div class="home-nav-a-ico"><i class="fa fa-star"></i></div>
      <p>收藏</p>
    </a>
  </div>

  


</div>
